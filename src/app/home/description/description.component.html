<article *ngIf="mustBeLoaded">
	<h2><span translate>Description</span></h2>
	<div class="row">
		<div class="col-md-12">
				<article>
			<span class="h3 fa-file descriptionList" ><span translate>File</span> :</span>
			<span >{{ currentSlide.name }}</span>
			</article>
		</div>

		<div class="col-md-6" *ngIf="location">
			<article>
				<h3 class="waves-effect waves-teal fa-map-marker descriptionList"><span translate>Location</span></h3> 
				<ul class="descriptionList">
					<li *ngFor="let key of objectKeys(location)">
						<strong>{{ key }} : </strong><span>{{ location[key] }}</span>
					</li>
				</ul>
			</article>
		</div>
		<div class="col-md-6" *ngIf="object_type">
			<article>
				<h3 class="fa-cogs descriptionList"><span translate>ObjectType</span></h3> 
				<ul class="descriptionList">
					<li *ngFor="let key of objectKeys(object_type)">
						<strong>{{ key }} : </strong><span>{{ object_type[key] }}</span>
					</li>
				</ul>
			</article>
		</div>
	</div>
	<div class="accordion accordionMetaData">
		<h3 accordion class="fa-cubes descriptionList">{{ 'Metadata' | translate }}</h3> 
		<div>
			<ul class="descriptionList">
				<li *ngFor="let list of metadatas">
					<strong>{{ list[0] }} : </strong>
					<span>{{ list[1] }}</span>
					<span>{{ list[2] }}</span>
				</li>
			</ul>
		</div>
	</div>
</article>
