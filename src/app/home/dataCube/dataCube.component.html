<article>
		<h2>Data Cube Plugin</h2>
		<div #myDiv id="heatmap"></div>
		<!-- <canvas id="MizarCanvas"></canvas> -->
		<div class="controls">
			<p>Cube depth: {{ val }}</p>
			<p-slider 
				[(ngModel)]="val" 
				[animate]="true" 
				[min]="1" [max]="nbSlides" 
				[style]="{'width':'350px'}"
				(onSlideEnd)="sliderSelectSlide(val, long, lat)"></p-slider>
			<button class="btn" (click)="resetPlots()">Reset Plot Spectre</button>
		</div>
</article>
